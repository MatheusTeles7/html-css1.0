<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            
            background-color: lightgrey;
            height: 300px;
            width:  300px;

            border: 10px solid darkslategray;   

            padding: 10px 10px 10px 10px;

            margin: 20px auto 20px auto;

            outline: 5px solid darkcyan;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: aqua;
        }
    </style>
</head>
<body >
    <h1>exemplo de caixa box level</h1>
    <p>Parágrafos tambem são exemplos de box level, mas os <a href="#">Links são como exemplos de caixas inline-level</a>vamos ver como tudo isso funciona na pratica</p>
</body>
</html>
