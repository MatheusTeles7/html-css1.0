<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 200px;
            border-collapse: separate;
        }

    
        td {
            border: 1px solid black;
            padding-left: 5px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr >
           <td>A1</td>
           <td>B1</td>
           <td class="numero">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
         </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
         </tr>
    </table>
</body>
</html>
